{% extends "base.html" %}
{% block title %}Post{% endblock %}
{% block content %}
    <form method="GET" action="">
        <input type="text" name="query" placeholder="search any question">
        <input type="submit" value="submit">
    </form>
     {% for query in list %}
       <h2>
           <a href="{{ query.get_absolute_url }}">
               {{ query.title }}
           </a>
       </h2>

       <h3>{{ query.description | safe }}</h3>
       <h4>{{ query.user }},{{ query.create }}</h4>
       <hr>
     {% endfor %}

{% endblock %}
